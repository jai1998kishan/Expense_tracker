<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="icon" href="expen.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Your Expense</h1>
    </header>
    
    <form action="#" onsubmit="submitdetails(event)">
        
        <label for="choose_expense">Choose expense amount</label>
        <input type="number" name="amount" id="expenses" placeholder="100" autocomplete="on" required min="0">

        <label for="choose_description">choose description</label>
        <input type="text" name="descriptionofItem" id="description" placeholder="food" autocomplete="on" required>

        <label for="choose_category" id="catalogue">Choose a category</label>
        <select name="Category" id="catalogue">
            <option value="movie">Movie</option>
            <option value="coffie">Coffie</option>
            <option value="vacation">On vacation</option>
            <option value="food">Food</option>
            <option value="ice_cream">Ice Cream</option>
        </select>

        <button>Add expenses</button>

    </form>

    <ul id="listofitems"></ul>

    <script src="main.js"></script>
</body>
</html>
